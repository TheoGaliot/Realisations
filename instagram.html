<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/instagram.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title> Reproduction Instagram </title>
  <link rel="icon" href="img/favicon.ico" />

</head>

<body>
  <header class="bar">
    <a href=""> <i class="fa fa-home" aria-hidden="true"></i>
    </a>
    <a href=""> <i class="fa fa-search" aria-hidden="true"></i>
    </a>
    <a href=""> <i class="fa fa-heart-o" aria-hidden="true"></i>
    </a>
    <a href=""> <i class="fa fa-user-o" aria-hidden="true"></i>
    </a>
  </header>

  <section class="container">
    <div class="card">
      <div class="card-header">
        <div class="profile-img">

        </div>
        <div class="profile-info">
          <div class="name"> Théo Galiot </div>
          <div class="localisation"> Arras, France</div>
        </div>
        <div class="time">
          1hr
        </div>
      </div>

      <div class="contenu">
        <img src="img/instagram.png" alt="image instagram">
      </div>

      <div class="card-footer">
        <div class="likes">
          390 likes
        </div>

        <div class="description">
          <p> <span class="username">Théo Galiot</span> Bienvenue sur ma reproduction d'Instagram </p>
        </div>

        <div class="comments">
          <p> <span class="username">Omar Sy</span> Félicitation pour la reproduction </p>
          <p> <span class="username">Théo Galiot</span> Merci bien Omar :) </p>
        </div>

        <form>
          <div class="heart">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
          <div class="add-comment">
            <input type="text" placeholder="Ajouter un commentaire à cette photo.."/>
          </div>
          <div class="options">
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
          </div>

        </form>
      </div>
    </div>
  </section>


</body>

</html>
